<div class="animated fadeIn">
    <router-outlet></router-outlet>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <i class="fa fa-align-justify"></i> Combined All Table
            <div class="pull-right"><a class="btn btn-primary" [routerLink]="['/home/organization/companyprofile/add']"><i class="fa fa-plus"></i> &nbsp;Add Profile</a></div>
          </div>
          <div class="card-body">
            <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Website</th>
                  </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let group of data">
                       <td>{{group.name}}</td>
                       <td>{{group.email}}</td>
                       <td>{{group.website}}</td>
                   </tr>
                </tbody>
              </table>         
            
          </div>
        </div>
      </div>
      <!--/.col-->
    </div>
    <!--/.row-->
  </div>
